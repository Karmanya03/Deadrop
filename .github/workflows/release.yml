name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dd-windows-x86_64.exe
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: dd-linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: dd-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: dd-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: dd-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get install -y musl-tools

      - name: Install cross (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        shell: bash
        run: |
          cd wasm
          wasm-pack build --target web --out-dir pkg
          cd ..
          mkdir -p web/wasm
          cp wasm/pkg/deadrop_wasm.js web/wasm/
          cp wasm/pkg/deadrop_wasm_bg.wasm web/wasm/

      - name: Build (cross - Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }} --locked

      - name: Build (cargo - all others)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/dd ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/dd.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/dd-windows-x86_64.exe/dd-windows-x86_64.exe
            artifacts/dd-linux-x86_64/dd-linux-x86_64
            artifacts/dd-linux-aarch64/dd-linux-aarch64
            artifacts/dd-macos-x86_64/dd-macos-x86_64
            artifacts/dd-macos-aarch64/dd-macos-aarch64
