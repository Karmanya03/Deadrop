<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>â˜  deadrop</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â˜ </text></svg>">
    <style>
        /* â”€â”€â”€ Responsive fallback (works even without style.css) â”€â”€â”€ */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            padding: 1rem;
        }

        .logo-img {
            max-width: min(280px, 70vw);
            height: auto;
            margin-bottom: 0.5rem;
        }

        .card {
            width: 100%;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 1rem 1.2rem;
            overflow: hidden;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.55rem 0;
            border-bottom: 1px solid #1e1e1e;
            gap: 1rem;
        }

        .meta-row:last-child { border-bottom: none; }

        .meta-label {
            color: #666;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .meta-value {
            color: #e0e0e0;
            font-size: 0.85rem;
            text-align: right;
            word-break: break-all;
        }

        .progress-container {
            width: 100%;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1e1e1e;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #00ff88;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.4rem;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .error { color: #ff4444; }
        .success { color: #00ff88; }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
            max-width: 320px;
        }

        .btn:hover { background: #00cc6a; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; }

        .shield {
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            padding: 0.5rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #444;
        }

        .footer a {
            color: #00ff88;
            text-decoration: none;
        }

        .footer a:hover { text-decoration: underline; }

        /* â”€â”€â”€ Responsive breakpoints â”€â”€â”€ */
        @media (max-width: 480px) {
            body { padding: 0.75rem; }
            .container { padding: 0.5rem; gap: 1rem; }
            .logo-img { max-width: 200px; }
            .card { padding: 0.8rem; }
            .meta-label, .meta-value { font-size: 0.78rem; }
            .btn { padding: 0.7rem 1.5rem; font-size: 0.9rem; }
        }

        @media (min-width: 768px) {
            .container { max-width: 560px; }
        }

        @media (min-height: 800px) {
            .container { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/deadrop-logo.png" alt="deadrop" class="logo-img">

        <div class="card" id="meta-card" style="display:none">
            <div class="meta-row">
                <span class="meta-label">File</span>
                <span class="meta-value" id="meta-filename"></span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Size</span>
                <span class="meta-value" id="meta-size"></span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Expires</span>
                <span class="meta-value" id="meta-expires"></span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Downloads left</span>
                <span class="meta-value" id="meta-downloads"></span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Encryption</span>
                <span class="meta-value">XChaCha20-Poly1305</span>
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Initializing...</div>
        </div>

        <p id="status" class="status">Loading...</p>
        <button id="btn" class="btn" style="display:none">Download &amp; Decrypt</button>

        <div class="shield" id="shield" style="display:none">
            ðŸ›¡ End-to-end encrypted &mdash; decryption key never leaves your device
        </div>

        <div class="footer">
            Powered by <a href="https://github.com/Karmanya03/Deadrop">deadrop</a> &mdash; zero-knowledge encrypted file sharing
        </div>
    </div>

    <script type="module" src="/assets/app.js"></script>
</body>
</html>
