<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>â˜  deadrop â€” upload</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â˜ </text></svg>">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%; width: 100%; overflow-x: hidden;
            background: #0a0a0a; color: #e0e0e0;
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
        }
        body {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; padding: 1rem;
        }
        .container {
            width: 100%; max-width: 520px;
            display: flex; flex-direction: column;
            align-items: center; gap: 1.2rem; padding: 1rem;
        }
        .logo-img { max-width: min(280px, 70vw); height: auto; margin-bottom: 0.5rem; }
        .drop-zone {
            width: 100%; min-height: 200px;
            border: 2px dashed #333; border-radius: 12px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 0.8rem; padding: 2rem;
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #00ff88; background: rgba(0, 255, 136, 0.05);
        }
        .drop-zone-icon { font-size: 3rem; }
        .drop-zone-text { color: #666; font-size: 0.9rem; text-align: center; }
        .drop-zone-text span { color: #00ff88; cursor: pointer; }
        .file-info {
            width: 100%; background: #141414; border: 1px solid #2a2a2a;
            border-radius: 12px; padding: 1rem 1.2rem; display: none;
        }
        .file-row {
            display: flex; justify-content: space-between;
            padding: 0.4rem 0; border-bottom: 1px solid #1e1e1e;
        }
        .file-row:last-child { border-bottom: none; }
        .file-label { color: #666; font-size: 0.85rem; }
        .file-value { color: #e0e0e0; font-size: 0.85rem; word-break: break-all; }
        .progress-container { width: 100%; display: none; }
        .progress-bar {
            width: 100%; height: 6px; background: #1e1e1e;
            border-radius: 3px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%; background: #00ff88;
            border-radius: 3px; transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center; font-size: 0.8rem; color: #666; margin-top: 0.4rem;
        }
        .status { text-align: center; font-size: 0.9rem; color: #888; }
        .error { color: #ff4444; }
        .success { color: #00ff88; }
        .btn {
            background: #00ff88; color: #000; border: none;
            padding: 0.8rem 2rem; font-size: 1rem; font-weight: 700;
            font-family: inherit; border-radius: 8px; cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%; max-width: 320px; display: none;
        }
        .btn:hover { background: #00cc6a; transform: translateY(-1px); }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        .shield { text-align: center; font-size: 0.8rem; color: #555; padding: 0.5rem; }
        .footer { margin-top: 2rem; text-align: center; font-size: 0.75rem; color: #444; }
        .footer a { color: #00ff88; text-decoration: none; }
        input[type="file"] { display: none; }
        @media (max-width: 480px) {
            .drop-zone { min-height: 150px; padding: 1.5rem; }
            .drop-zone-icon { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/deadrop-logo.png" alt="deadrop" class="logo-img">

        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-icon">ðŸ“¤</div>
            <div class="drop-zone-text">
                Drag & drop a file here<br>or <span id="browse-link">browse</span>
            </div>
        </div>
        <input type="file" id="file-input">

        <div class="file-info" id="file-info">
            <div class="file-row">
                <span class="file-label">File</span>
                <span class="file-value" id="file-name"></span>
            </div>
            <div class="file-row">
                <span class="file-label">Size</span>
                <span class="file-value" id="file-size"></span>
            </div>
            <div class="file-row">
                <span class="file-label">Encryption</span>
                <span class="file-value">XChaCha20-Poly1305</span>
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Initializing...</div>
        </div>

        <p id="status" class="status"></p>
        <button id="btn" class="btn">Encrypt & Send</button>

        <div class="shield">
            ðŸ›¡ End-to-end encrypted â€” file is encrypted in your browser before upload
        </div>

        <div class="footer">
            Powered by <a href="https://github.com/Karmanya03/Deadrop">deadrop</a> â€” zero-knowledge encrypted file sharing
        </div>
    </div>

    <script type="module" src="/assets/upload.js"></script>
</body>
</html>
